name: mobileclient
description: A remote control app for communicating with the vehicle

version: 0.2.0

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  mockito: 4.0.0
  flutter_blue: 0.6.3+1
  flutter_svg: 0.17.1
  url_launcher: 5.4.2
  package_info: 0.4.0+14
  intl: 0.15.7

dev_dependencies:
  flutter_test:
    sdk: flutter


